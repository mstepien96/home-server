---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- resources:
    label: CPU Util & Temp
    cpu: true
    cputemp: true

- resources:
    label: RAM
    memory: true
    expanded: true

- resources:
    label: Non-Media Storage
    disk: /
    expanded: true

- resources:
    label: Uptime
    uptime: true

- openweathermap:
    label: Copenhagen
    latitude: 55.6761
    longitude: 12.5683
    units: metric
    provider: openweathermap
    apiKey: fb80486687d4b55bdaf4bd96fbdc5884
    cache: 5 # Time in minutes to cache API responses, to stay within limits
